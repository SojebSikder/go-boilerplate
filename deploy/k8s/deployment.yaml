apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: sojebsikder/myapp:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: myapp-env
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort # Use NodePort if on local k3s/minikube
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30080
